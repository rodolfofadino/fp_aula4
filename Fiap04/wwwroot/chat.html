<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/signalr-client-1.0.0-alpha1-final.js"></script>
</head>
<body>

    <script>
           let connection = new signalR.HubConnection('/chat');

           connection.on('send', data => {
               console.log(data);
           });

           connection.start()
               .then(() => connection.invoke('send', 'Hello'));
    </script>

</body>
</html>
